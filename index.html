<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhover matrix image">
      <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label for="new-task" class="title add-task__label">Add Item</label>
        <div class="add-task__content">
          <input id="new-task" class="add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="task-section todo-section">
        <h3 class="title">Todo</h3>
        <ul class="task-section__list todo-section__list">
          <li class="list-item todo-section__item">
            <input type="checkbox" class="checkbox-input todo-section__checkbox">
            <label class="list-label todo-section__label">Pay Bills</label>
            <input type="text" class="section-input todo-section__input">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item todo-section__item list-item_edit">
            <input type="checkbox" class="checkbox-input todo-section__checkbox">
            <label class="list-label todo-section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section-input todo-section__input">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section completed-section">
        <h3 class="title">Completed</h3>
        <ul class="task-section__list completed-section__list">
          <li class="list-item list-item completed-section__item">
            <input type="checkbox" class="checkbox-input completed-section__checkbox" checked>
            <label class="list-label completed-section__label">See the Doctor</label>
            <input type="text" class="section-input completed-section__input">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
